<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vaibhav Tripathi | Professional Journey</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

<!-- React -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<style>
body {
  transition: background 0.3s, color 0.3s;
}

.dark {
  background:#0f172a!important;
  color:#e5e7eb!important;
}

.hero {
  padding: 80px 20px;
  text-align:center;
}

.timeline {
  position:relative;
  margin-left:20px;
  border-left:3px solid #38bdf8;
  padding-left:20px;
}

.timeline-item {
  opacity:0;
  transform:translateX(-40px);
  transition:.6s;
  margin-bottom:30px;
}

.timeline-item.show {
  opacity:1;
  transform:translateX(0);
}

.card-custom{
  background:#020617;
  border-radius:12px;
  border:1px solid #1f2937;
  padding:15px;
}

footer{
  margin-top:40px;
  padding:20px;
  text-align:center;
  border-top:1px solid #ddd;
}
</style>
</head>

<body id="root"></body>

<script type="text/babel">

function App(){

const [dark,setDark]=React.useState(false);

React.useEffect(()=>{
  const items=document.querySelectorAll(".timeline-item");
  const observer=new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if(e.isIntersecting) e.target.classList.add("show");
    });
  });
  items.forEach(i=>observer.observe(i));
},[]);

return(
<div className={dark?"dark":""}>
  
<nav className="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div className="container">
    <a className="navbar-brand" href="#">Vaibhav Tripathi</a>

      <span className="navbar-toggler-icon"></span>
    </button>

    <div className="collapse navbar-collapse" id="nav">
      <ul className="navbar-nav ms-auto">
        <li><a className="nav-link" href="#home">Home</a></li>
        <li><a className="nav-link" href="#journey">Journey</a></li>
        <li><a className="nav-link" href="#research">Research</a></li>
        <li><a className="nav-link" href="#cert">Certifications</a></li>
        <li><a className="nav-link" href="#contact">Contact</a></li>
      </ul>

      <button className="btn btn-warning ms-3" onClick={()=>setDark(!dark)}>
        {dark?"Light Mode":"Dark Mode"}
      </button>
    </div>
  </div>
</nav>

<section id="home" className="hero mt-5">
<img src="https://via.placeholder.com/150" className="rounded-circle mb-3"/>
<h1 className="fw-bold">Vaibhav Kumar Tripathi</h1>

<a href="resume.pdf" className="btn btn-info btn-lg m-2" download>
<i className="bi bi-download"></i> Download Resume
</a>

<a href="#journey" className="btn btn-primary btn-lg m-2">
Explore My Journey →

</section>

<div className="timeline">

<div className="timeline-item">

<li>BI, ETL, Enterprise Reporting</li>

</ul>

</div>
</section>


<section id="research" className="container mt-5">
<h2 className="text-center mb-4">Research & Publications</h2>

<div className="row">

<div className="col-md-6">
<div className="card-custom">
<h5>Ph.D — Data Analytics & Business Administration</h5>

<section id="contact" className="container mt-5 text-center">

<p>Email: <a href="mailto:vaibhav.k.tripathi90@gmail.com">
vaibhav.k.tripathi90@gmail.com</a></p>

<p>
<a href="https://www.linkedin.com/in/vaibhav-tripathi" target="_blank" className="btn btn-secondary">

</p>

<footer>

</footer>

</div>

}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>

</html>
